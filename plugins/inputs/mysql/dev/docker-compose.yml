version: '3'

services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: telegraf
      MYSQL_DATABASE: telegraf
      MYSQL_USER: telegraf
      MYSQL_PASSWORD: telegraf
  maria:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: telegraf
      MARIADB_DATABASE: telegraf
      MARIADB_USER: telegraf
      MARIADB_PASSWORD: telegraf
    command: --userstat=1
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
  percona:
    image: percona
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: telegraf
      MYSQL_DATABASE: telegraf
      MYSQL_USER: telegraf
      MYSQL_PASSWORD: telegraf

  telegraf:
    image: glinton/scratch
    depends_on:
      maria:
        condition: service_healthy
      mysql:
        condition: service_started
      percona:
        condition: service_started
    volumes:
      - ./telegraf.conf:/telegraf.conf:z
      - ../../../../telegraf:/telegraf:z
    entrypoint:
      - /telegraf
      - --config
      - /telegraf.conf
